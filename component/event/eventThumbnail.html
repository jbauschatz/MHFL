<div class="row event-thumbnail">
    <div class="col-md-4">
        <img ng-src="{{imagePath}}" class="img-responsive"/>
    </div>
    <div class="col-md-6">
        <h2>{{name}}</h2>
        <p>
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            {{date}}
            &nbsp;|&nbsp;
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            {{location}}
        </p>
    </div>
</div>
